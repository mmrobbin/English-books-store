<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>English Books Store</h1>
    <div class="grid" id="book-list"></div>
    
    <script>
        const books = [
            { id: 1, title: "The Pilgrim’s Progress", author: "John Bunyan", price: "$10" },
            { id: 2, title: "Robinson Crusoe", author: "Daniel Defoe", price: "$15" },
            { id: 3, title: "Gulliver’s Travels", author: "Jonathan Swift", price: "$20" },
            { id: 4, title: "Clarissa", author: "Samuel Richardson", price: "$12" },
            { id: 5, title: " Tom Jones", author: "Henry Fielding", price: "$18" },
            { id: 6, title: " Emma", author: "Jane Austen", price: "$22" },
            { id: 7, title: "Frankenstein", author: "Mary Shelley", price: "$25" },
            { id: 8, title: "Nightmare Abbey", author: "Thomas Love Peacock", price: "$30" },
            { id: 9, title: "Sybil", author: "Benjamin Disraeli", price: "$35" },
            { id: 10, title: "Jane Eyre", author: "Charlotte Brontë", price: "$40" },
            { id: 11, title: "Wuthering Heights", author: "Emily Brontë", price: "$45" },
            { id: 12, title: "Vanity Fair", author: "William Thackeray", price: "$50" },
        ];

        function displayBooks() {
            const bookList = document.getElementById("book-list");
            books.forEach(book => {
                const bookDiv = document.createElement("div");
                bookDiv.className = "book";
                bookDiv.innerHTML = `
                    <h3>${book.title}</h3>
                    <p>Author: ${book.author}</p>
                    <p>Price: ${book.price}</p>
                    <a href="books-details.html" target="_blank">Buy this Book</a>
                `;
                bookList.appendChild(bookDiv);
            });
        }

        window.onload = displayBooks;
    </script>
</body>
</html>
